<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Logeo - UserACCESS</title>
    <!-- Inclusión de archivos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reglog.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="boxInputs">
        <form id="loginForm">
            <!-- Campo de entrada de correo electrónico -->
            <div class="mb-3">
                <h2 class="tituloRegister">¡Vamos a logearnos!</h2>
                <input id="emailInput" type="email" class="emailUsuarioInput form-control" placeholder="Ingresa tu correo electronico" aria-describedby="emailUsuario">
            </div>
            <!-- Campo de entrada de contraseña -->
            <div class="mb-3">
                <input id="passwordInput" type="password" class="passwordlUsuarioInput form-control" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
            </div>
            <!-- Botón de inicio de sesión -->
            <button type="submit" class="btnRegister btn btn-primary">¡INICIAR SESIÓN!</button>
            <div>
                <!-- Enlace para registrarse -->
                <p class="textoCuenta">
                    ¿No tienes una cuenta?
                    <a href="register.html">¡Registrate!</a>
                </p>
            </div>
        </form>
    </div>
    <!-- Inclusión de archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
