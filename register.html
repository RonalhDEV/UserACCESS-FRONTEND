<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Register - UserACCESS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reglog.css">
    <link rel="stylesheet" href="css/fonts.css"></head>
<body>
    <div class="boxInputs">
        <form id="regForm">
            <div class="mb-3">
                <h2 class="tituloRegister">¡Vamos a registrarnos!</h2>
              <input id="emailInput" type="email" class="emailUsuarioInput form-control" placeholder="Ingresa un correo electronico" required>
            </div>
            <div class="mb-3">
              <input id="passwordInput" type="password" class="passwordlUsuarioInput form-control" placeholder="Ingresa una contraseña" required>
            </div>
            <button type="submit" class="btnRegister btn btn-primary">¡REGISTRARSE!</button>
            <div>
                <p class="textoCuenta">
                    ¿Ya tienes una cuenta?
                    <a href="login.html">¡Inicia sesión!</a>
                  </p>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>  </body>
</html>
